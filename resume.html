<head>

    <style>
        /* Modern color scheme variables */
        :root {
            --primary-orange: #ff6b35;
            --primary-orange-hover: #e55a2b;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-light: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        /* Modern header styling */
        .modern-header {
            background: var(--white);
            box-shadow: 0 2px 10px var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            text-decoration: none;
        }

        .logo-bars {
            display: flex;
            gap: 2px;
        }

        .logo-bar {
            width: 3px;
            height: 20px;
            background: var(--primary-orange);
        }

        .logo-bar:nth-child(2) {
            height: 16px;
        }

        .logo-bar:nth-child(3) {
            height: 12px;
        }

        .main-nav {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--primary-orange);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--text-dark);
            background: none;
        }

        .nav-item:hover .nav-link::after {
            width: 100%;
        }

        .nav-arrow {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .nav-item:hover .nav-arrow {
            transform: rotate(180deg);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--white);
            border-radius: 0.5rem;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 1rem;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 0.5rem 0;
            color: var(--text-dark);
            text-decoration: none;
            border-bottom: 1px solid var(--border-light);
            transition: color 0.3s ease;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            color: var(--primary-orange);
        }

        .contact-btn {
            background: var(--primary-orange);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--white);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .contact-btn:hover {
            background: var(--primary-orange-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .contact-btn:hover::after {
            width: 80%;
        }

        /* Resume page specific styling */
        body {
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.3) 0%, rgba(255, 255, 255, 0.9) 100%),
                url('../images/mypict.jpg') center/cover fixed;
            background-attachment: fixed;
            color: var(--text-dark);
            padding-top: 80px;
        }

        /* Header bar styling */
        .resume-header {
            background-color: var(--light-gray);
            padding: 40px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .resume-header h1 {
            color: var(--text-dark);
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        /* Resume image container */
        .resume-container {
            background-color: var(--white);
            padding: 40px;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .resume-image {
            max-width: 100%;
            height: auto;
            box-shadow: 0 10px 30px var(--shadow);
            border-radius: 8px;
        }

        /* Download button styling */
        .download-section {
            background-color: var(--light-gray);
            padding: 60px 0;
            text-align: center;
        }

        .download-button {
            background-color: var(--primary-orange);
            color: var(--white);
            padding: 18px 36px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .download-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--white);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .download-button:hover {
            background-color: var(--primary-orange-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .download-button:hover::after {
            width: 80%;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }

            .main-nav {
                display: none;
            }

            .contact-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            body {
                padding-top: 70px;
            }

            .resume-header h1 {
                font-size: 2em;
            }

            .resume-container {
                padding: 20px;
                min-height: 60vh;
            }

            .download-button {
                padding: 15px 30px;
                font-size: 1em;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .resume-header h1 {
                font-size: 2.2em;
            }

            .resume-container {
                padding: 30px;
            }

            .download-button {
                padding: 16px 32px;
                font-size: 1.1em;
            }
        }

        @media screen and (min-width: 1025px) {
            .resume-header h1 {
                font-size: 2.5em;
            }

            .resume-container {
                padding: 40px;
            }

            .download-button {
                padding: 18px 36px;
                font-size: 1.2em;
            }
        }

        @media screen and (min-width: 1440px) {
            .resume-header h1 {
                font-size: 2.8em;
            }

            .resume-container {
                padding: 50px;
            }

            .download-button {
                padding: 20px 40px;
                font-size: 1.3em;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {
            .resume-image {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        /* Print styles */
        @media print {
            .modern-header {
                display: none;
            }

            .resume-header {
                background-color: var(--white) !important;
                color: var(--text-dark) !important;
            }

            .resume-header h1 {
                color: var(--text-dark) !important;
            }

            .download-section {
                display: none;
            }

            .resume-image {
                box-shadow: none;
                border: 1px solid var(--border-light);
            }
        }
    </style>
